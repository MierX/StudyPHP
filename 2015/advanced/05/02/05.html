<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>asdasdas</div>
</body>
</html>
<script type="text/javascript">
    var div = document.getElementsByTagName('div')[0];
    div.onclick = function (evt) {
        alert(evt); // [object MouseEvent]
        document.write('<br />123');
    }
    div.addEventListener('mouseover', function (evt) {
        alert(evt); // [object MouseEvent]
        document.write('<br />321');
    })
    function out(evt) {
        alert(evt); // [object MouseEvent]
        document.write('<br />111');
    }
    div.addEventListener('mouseout', out());
</script>
