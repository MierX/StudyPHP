<script type="text/javascript">
    var str = '2015-09-09 09:09:09';
    var reg = [
        /[0-9]+-[0-9]+-[0-9]+ [0-9]+:[0-9]+:[0-9]+/, // 精确匹配年-月-日 时:分:秒
        /[0-9]+-([0-9]+)-\1 \1:\1:\1/, // 通过"\1"重复匹配前边第一个小括号模式单元内容
        /([0-9]+)-([0-9]+)-\2 \2:\2:\2/, // 通过'\2'重复匹配第二个小括号模式单元内容
    ];

    console.log(str.match(reg[1]));
</script>
