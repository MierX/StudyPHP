<script type="text/javascript">
    function Cat() {
        this.weapon = '伶牙俐齿';
    }
    var kitty = new Cat();
    kitty.weapon = '可爱';

    function Tigger() {
        this.color = 'yellow';
        this.leg = 4;
        this.act = function() {
            console.log('猛虎扑食');
        }
        this.weapon = '嘶吼';
    }

    Tigger.prototype = kitty;
    var north = new Tigger();
    north.weapon = '大作家';

    console.log(north.weapon);
</script>
