<script type="text/javascript">
    function Tigger() {
        this.leg = 4;
        this.color = 'yellow';
    }

    Tigger.prototype.extend = function (obj) {
        // 遍历obj的每个成员，赋予当前对象的this
        for (var argumentsKey in obj) {
            if (this.hasOwnProperty(argumentsKey) === false) {
                this[argumentsKey] = obj[argumentsKey];
            }
        }
    }

    var north = new Tigger();
    var dog = {mingzi: 'wangcai', age: 6, color: 'while'};
    var pig = {hobby: 'sleep'};
    north.extend(dog);
    north.extend(pig)
    console.log(north);

</script>
