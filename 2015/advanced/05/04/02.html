<script type="text/javascript">
    var cat = {
        name: 'miaomiao', climb: function () {
            console.log('在爬树');
        }
    };

    function Tiger() {
        this.color = 'yellow';
        this.leg = 4;
        this.act = function () {
            console.log('猛虎扑食');
        }
    }

    Tiger.prototype = cat;
    Tiger.prototype.age = 5;

    console.log(new Tiger());
</script>
