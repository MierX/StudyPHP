<script type="text/javascript">
    function Tigger() {
        this.color = 'yellow';
        this.leg = 4;
        this.act = function () {
            console.log('猛虎扑食')
        };
        this.weapon = '嘶吼';
    }

    Tigger.prototype = {addr: 'beijing', weight: 230};
    var north = new Tigger();

    // 遍历对象
    for (var k in north) {
        // 判断成员是本身的还是继承的
        if (north.hasOwnProperty(k)) {
            console.log('自己的：' + k + '--' + north[k]);
        } else {
            console.log('继承的：' + k + '--' + north[k]);
        }
    }
</script>
