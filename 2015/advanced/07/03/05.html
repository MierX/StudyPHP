<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对ajax的封装使用</title>
    <script src="../01/jquery-1.4.4.js"></script>
</head>
<body>
<h2>对ajax的封装使用</h2>
<input type="button" value="get" onclick="f1()">
<input type="button" value="post" onclick="f2()">
<input type="button" value="ajax" onclick="f3()">
</body>
</html>
<script>
    function f1() {
        $.get('./06.php?name=get', function (msg) {
            console.log(msg);
        }, 'json');
    }
    
    function f2() {
        $.post('./06.php', {'name' : 'post'}, function (msg) {
            console.log(msg);
        }, 'json');
    }

    function f3() {
        $.ajax({
            url:'./06.php',
            data:{
                name:'ajax',
            },
            dataType:'json',
            success:function (msg) {
                console.log(msg);
            }
        });
    }
</script>
