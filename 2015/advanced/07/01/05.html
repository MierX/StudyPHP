<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内容过滤选择器</title>
    <script src="jquery-1.4.4.js" type="text/javascript"></script>
</head>
<body>
<h2 class="orange">jQuery内容过滤选择器</h2>
<div>xiaoming like beijing</div>
<div>mary like shanghai</div>
<div>
    <p></p>
</div>
<div><p></p></div>
<div>    </div>
<div></div>
<input type="button" value="触发" onclick="f1()" />
</body>
</html>
<script type="text/javascript">
    function f1() {
        $('div:contains("beijing")').css('color', 'red');

        $('div:empty').html('我是空节点');

        $('div:has(p)').html('我是包含p的div');

        $('div:parent').css('background-color', 'green');
    }
</script>
