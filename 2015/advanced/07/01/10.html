<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css样式操作</title>
    <script src="jquery-1.4.4.js" type="text/javascript"></script>
    <style>
        .apple {
            width: 300px;
            height: 200px;
            background-color: lightgreen;
        }

        .pear {
            color: blue;
        }

        .banana {
            font-size: 30px;
        }

        .yellow {
            border: 1px solid yellow;
        }
    </style>
</head>
<body>
<h2>jQuery css样式操作</h2>
<div class="yellow banana pear apple">hello world</div>
<input onclick="f1()" type="button" value="获取"/>
<input onclick="f2()" type="button" value="设置"/>
</body>
</html>
<script type="text/javascript">
    function f1() {
        console.log($('div').css('width'));
        console.log($('div').css('height'));
        console.log($('div').css('font-family'));
    }

    function f2() {
        $('div').css('font-family', '仿宋');
    }
</script>
