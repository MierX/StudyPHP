<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class属性快捷操作</title>
    <script src="jquery-1.4.4.js" type="text/javascript"></script>
    <style>
        .apple {
            width: 300px;
            height: 200px;
            background-color: lightgreen;
        }

        .pear {
            color: blue;
        }

        .banana {
            font-size: 30px;
        }

        .yellow {
            border: 1px solid yellow;
        }
    </style>
</head>
<body>
<h2>jQury属性快捷操作</h2>
<div>hello world</div>
<input onclick="f1()" type="button" value="触发"/>
</body>
</html>
<script type="text/javascript">
    function f1() {
        $('div').addClass('apple pear banana');

        $('div').removeClass('pear');
        
        f2();
    }
    
    function f2() {
        $('div').toggleClass('yellow');
    }
</script>
