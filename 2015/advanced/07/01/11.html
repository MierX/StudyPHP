<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <title>复选框操作</title>
    <script src="jquery-1.4.4.js" type="text/javascript"></script>
</head>
<body>
<h2 class="orange">jQuery复选框操作</h2>
爱好（复选框）：
<input class="hby" name="hobby[]" type="checkbox" value="1"/>
<input class="hby" name="hobby[]" type="checkbox" value="2"/>
<input class="hby" name="hobby[]" type="checkbox" value="3"/>
<input class="hby" name="hobby[]" type="checkbox" value="4"/>
<br/>
<input onclick="f1()" type="button" value="触发"/>
<input onclick="f2()" type="button" value="设置"/>
</body>
</html>
<script type="text/javascript">
    function f1() {
        var s = '';
        for (var i = 0; i < $('.hby:checked').length; ++i) {
            s += $('.hby:checked:eq(' + i + ')').val() + ',';
        }
        console.log(s.substr(0, s.length - 1));
    }
    function f2() {
        $('.hby').val([1, 3, 4]);
    }
</script>
