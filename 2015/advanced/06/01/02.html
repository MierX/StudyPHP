<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发起对服务器的请求</title>
</head>
<body>
<button onclick="f1()">请求</button>
</body>
</html>
<script type="text/javascript">
    function f1() {
        // 创建ajax对象
        var xhr = new XMLHttpRequest();

        // 创建一个get方式的http请求协议
        xhr.open('get', "./03.php");

        // 发送数据
        xhr.send(null);
    }
</script>
