<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="get" name="form" action="01.html" enctype="multipart/form-data">
        <table>
            <tr>
                <td>用户名：</td>
                <td>
                    <label>
                        <input type="text" name="username" value="" />
                    </label>
                </td>
            </tr>
            <tr>
                <td>密码：</td>
                <td>
                    <label>
                        <input type="password" name="password" value="" />
                    </label>
                </td>
            </tr>
            <tr>
                <td>性别：</td>
                <td>
                    <label>
                        <input type="radio" name="sex" value="1" checked="checked" />男
                    </label>
                    <label>
                        <input type="radio" name="sex" value="2" />女
                    </label>
                    <label>
                        <input type="radio" name="sex" value="3" />保密
                    </label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label>
                        <input type="submit" value="提交" />
                    </label>
                    <label>
                        <input type="reset" value="重置" />
                    </label>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
